<!DOCTYPE html>
<html>
<head>
    <title>LEET Website</title>
    <style>
        #leet {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20em;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        window.onload = function() {
            var text = "LEET";
            var bigLetters = "";

            for (var i = 0; i < text.length; i++) {
                bigLetters += "<span>" + text[i] + "</span>";
            }

            document.getElementById("leet").innerHTML = bigLetters;
        };
    </script>
</head>
<body>
    <div id="leet"></div>
</body>
</html>
